title: About
icon: user

tabs:
  content:
    label: Content
    columns:
      - width: 1/2
        fields:
          name:
            label: Name
            type: text
            required: true

          textupper:
            label: Upper text
            type: textarea
            size: large
            buttons:
              - bold
              - italic
              - link
            help: Shown as the upper text block on the About page.

      - width: 1/2
        fields:
          clientsheadline:
            label: Clients headline
            type: text
            placeholder: Clients

          clients:
            label: Clients
            type: structure
            help: Add client names. Each row becomes one line with a star icon.
            fields:
              name:
                label: Client name
                type: text
            columns:
              name:
                width: 1/1

  media:
    label: Image
    sections:
      image:
        type: files
        headline: About image (replaceable)
        help: Upload exactly one image. Replace it by removing the current one and uploading a new one.
        layout: cards
        size: medium
        max: 1
        image:
          ratio: 3/4
          cover: true
        uploads:
          template: image
        accept:
          extension: jpg, jpeg, png, webp, gif
